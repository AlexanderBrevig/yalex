dist: trusty
sudo: require

language:
  - c

copiler: gcc

addons:
  apt:
    packages:
      - cmake


script:
  # Export CC and CXX to tell cmake which compiler to use
  - mkdir build
  - export CC=/usr/bin/gcc
  # Check versions of gcc, g++ and cmake
  - gcc -v && cmake --version
  - sudo cmake .
  - sudo cmake --build ./build --config Debug --target clean --
  - sudo cmake --build ./build --config Debug --target all -- -j 10
  - sudo ./build/bin/yalex_tests_app